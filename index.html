<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL Analytics Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <h2>LOL Analytics Search</h2>
        <div class="input-line">
            <label for="my-champ">My champion</label>
            <input type="text" id="my-champ" placeholder="Enter your champion">
        </div>
        <div class="input-line">
            <label for="enemy-champ">Enemy champion</label>
            <input type="text" id="enemy-champ" placeholder="Enter enemy champion">
        </div>
        <div class="buttons">
            <button id="search-build-btn">Search build</button>
            <button id="search-counters-btn">Search counters</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
